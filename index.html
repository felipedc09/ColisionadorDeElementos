<!DOCTYPE html>
<html lang="en">
<!--
   Colisionador.html

-->

<head>
   <meta charset="utf-8" />
   <title>Colisionador de elementos</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body onload=init()>
   <header>
      <h1>
         <em>C</em>
         <em class="planet left">O</em>
         <em>L</em>
         <em>I</em>
         <em>S</em>
         <em>I</em>
         <em class="planet right">O</em>
         <em>N</em>
         <em>A</em>
         <em>D</em>
         <em>O</em>
         <em>R</em>
      </h1>
   </header>
   <div id="content">
      <canvas id="colisionador"></canvas>
      <div id="fondo">
         <div id="mensaje">
            Elementos colisionados
         </div>
      </div>
   </div>
   <footer>
      Carmen Aldana
      Felipe Duitama
   </footer>

   <script src="colisionador.js"></script>
</body>

</html>
